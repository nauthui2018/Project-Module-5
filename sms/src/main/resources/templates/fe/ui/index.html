<div id="myModal" class="modal fade modal-register modal-register-default" role="dialog" aria-modal="true"
     style="padding-right: 17px; display: block; background-color: rgba(0, 0, 0, 0.6); padding-top: 6%; ">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             viewBox="0 0 512.001 512.001" xml:space="preserve"><g><path d="M284.286,256.002L506.143,34.144c7.811-7.811,
                     7.811-20.475,0-28.285c-7.811-7.81-20.475-7.811-28.285,0L256,227.717 L34.143,
                     5.859c-7.811-7.811-20.475-7.811-28.285,0c-7.81,7.811-7.811,20.475,0,28.285l221.857,221.857L5.858,
                     477.859 c-7.811,7.811-7.811,20.475,0,28.285c3.905,3.905,9.024,5.857,14.143,5.857c5.119,0,10.237-1.952,
                     14.143-5.857L256,284.287 l221.857,221.857c3.905,3.905,9.024,5.857,14.143,5.857s10.237-1.952,
                     14.143-5.857c7.811-7.811,7.811-20.475,0-28.285 L284.286,256.002z"></path></g></svg>
    </button>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="roof-store">
                <img src="fe/ui/assets/images/roof-store.png">
            </div>
            <div class="modal-body"><h2>Đăng ký ngay</h2>
                <form action="https:/www.sapo.vn/consultingrequest/registertrial" id="trialForm" autocomplete="off"
                      class="form-request" onsubmit="return handleSubmit(event, 1)" method="POST"
                      accept-charset="UTF-8">
                    <ul class="register-form-error"></ul>
                    <div class="form-group mdc-text-field">
                        <input type="text" maxlength="60" id="FullName" class="form-control form-input" name="FullName"
                               required="required" placeholder="Họ tên của bạn">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field">
                                <input type="tel" pattern="^\d{8,11}$" maxlength="15"
                                       id="PhoneNumber" class="form-control form-input" name="PhoneNumber"
                                       required="required" placeholder="Số điện thoại của bạn">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field">
                                <input type="email"
                                       pattern="^([a-zA-Z0-9_\-\.\+]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                                       maxlength="50" id="Email" class="form-control form-input valid"
                                       name="Email" required="required" placeholder="Email đăng ký">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field">
                                <input type="text" pattern="^.{3,60}$" maxlength="60"
                                       id="StoreName" class="form-control form-input"
                                       name="StoreName" required="required"
                                       title="Tên của hàng dài từ 3 đến 60 ký tự" placeholder="Tên cửa hàng của bạn">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field">
                                <input type="password" pattern="^.{6,64}$" maxlength="64" id="Password"
                                       class="form-control form-input valid" name="Password" required="required"
                                       autocomplete="store-password" placeholder="Mật khẩu đăng nhập cửa hàng">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mdc-selectize">
                                <select id="CityDistrict" name="CityDistrict" tabindex="-1" class="selectized">
                                    <th:block th:each="province : ${provinces}">
                                        <option th:value="${province.id}" th:text="${province.name}"></option>
                                    </th:block>
                                </select>
<!--                                <label>Bạn ở tỉnh/ thành phố nào?</label>-->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field mdc-select-field">

                                <select id="PackageType"
                                        name="PackageType"
                                        required="required">
                                    <th:block th:each="lineOfBusiness: ${lineOfBusinesses}">
                                        <option th:value="${lineOfBusiness.id}" th:text="${lineOfBusiness.name}"></option>
                                    </th:block>

                                </select>
<!--                                <label>Chọn sản phẩm bạn quan tâm</label>-->
                            </div>
                        </div>
                    </div>
                    <div class="form-group mdc-text-field">
                        <button type="submit" class="btn-registration"><span>Đăng ký</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--====== MODAL LOG IN ======-->
<div id="pos-login" class="modal fade modal-login" role="dialog" aria-modal="true"
     style="padding-right: 17px; display: block; background-color: rgba(0, 0, 0, 0.6); padding-top: 6%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="ti-close"></span>
            </button>
            <div class="modal-body login-form">
                <h4 class="modal-title">
                    <img th:src="@{${webInfo.logo2}}" height="40" class="fade show">
                    <span>Đăng nhập vào cửa hàng của bạn</span>
                </h4>
                <form id="pos-login-form" method="post" action="">
                    <div class="form-group margin-bottom errors">
                        <ul class="has-error px-0"></ul>
                    </div>
                    <div class="form-login-info">
                        <div class="form-group">
                            <input class="form-input" data-val="true" data-val-required="Nhập vào Email"
                                   data-val-email="Email không đúng định dạng" name="Email" placeholder="Địa chỉ email"
                                   type="text" value="" aria-required="true" aria-invalid="true"
                                   aria-describedby="Email-error">
                            <div class="has-error padding-md-left padding-sm-top">
                                <span class="help-block"><span class="help-block field-validation-valid"
                                                               data-valmsg-for="Email"
                                                               data-valmsg-replace="true"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input name="Password" class="form-input" type="password" placeholder="Mật khẩu"
                                   data-val-required="Nhập vào mật khẩu" aria-required="true" data-val="true"
                                   data-val-length="Mật khẩu dài từ 6 đến 50 ký tự" data-val-length-max="50"
                                   data-val-length-min="6">
                            <div class="has-error padding-md-left padding-sm-top">
                                <span class="help-block"><span class="help-block field-validation-valid"
                                                               data-valmsg-for="Password"
                                                               data-valmsg-replace="true"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="text-center" style="clear:both">
                        <button class="btn-registration" onclick="return loginPos();" type="button">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
